<script>
$(function(){

	calc();

	$('#calc_plan').on('change', calc);
	$('#inv_amount').bind('change keyup', calc).on('keypress', isNumberKey);

});

function isNumberKey(evt) {
	var charCode = (evt.which) ? evt.which : event.keyCode;
	if (charCode > 31 && (charCode < 45 || charCode > 57))
		return false;
	return true;
}

function calc() {

	var plan = $('#calc_plan').val();
	var amount = $('#inv_amount').val();
	var percent;

	switch (plan) {
		case '1':
			switch (true) {
				case (amount>=10):
					percent = 15;
					break;
				case (amount<=499):
					percent = 15;
					break;	

			   default:
					percent = 15;
			}
			break;
			
		case '2':
			switch (true) {
				case (amount>=500):
					percent = 35;
					break;
				case (amount<=1000):
					percent = 35;
					break;

			   default:
					percent = 35;
			}
			break;
			
		case '3':
			switch (true) {
				case (amount<=1000):
					percent = 50;
					break;
				case (amount>=500000):
					percent = 50;
					break;

			   default:
					percent = 50;
			}
			break;
			
		case '4':
			switch (true) {
				case (amount>=800):
					percent = 250;
					break;
				case (amount<=50000000):
					percent = 250;
					break;

			   default:
					percent = 250;
			}
			break;
			
			
		case '5':
			switch (true) {
				case (amount<1000):
					percent = 0;
					break;
				case (amount>50000):
					percent = 0;
					break;
				case (amount<=50000):
					percent = 130;
					break;	

			   default:
					percent = 0;
			}
			break;
			
			
		case '6':
			switch (true) {
				case (amount<2000):
					percent = 0;
					break;
				case (amount>50000):
					percent = 0;
					break;
				case (amount<=50000):
					percent = 200;
					break;	

			   default:
					percent = 0;
			}
			break;
		
			
			
	}

$('#assign_per').val(percent+'%');
	var total = amount*percent/100;
	$('#total_return').val('$'+total.toFixed(2));
	
	if(total <= 0){
		$('#net_profit').val('0.00');
	}else{
		$('#net_profit').val('$'+(total).toFixed(2));
	}
	
	
	

}
</script>
